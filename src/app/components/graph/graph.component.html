<div style="width:100%;height:500px;">
  <ngx-charts-line-chart
    *ngIf="single"
    [results]="single"
    [gradient]="gradient"
    [autoScale]="autoScale"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
  >
  </ngx-charts-line-chart>
</div>
